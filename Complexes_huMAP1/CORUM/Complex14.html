    <style>

    <body>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'PDS5B', score: 5, href: "https://www.uniprot.org/uniprot/Q9NTI5" }},

 edges: [{ data: { source: 'PDS5B', target: 'PDS5A', directed: 'false', weight: 0.9996200000000001} },

        }
    },
							{

							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
