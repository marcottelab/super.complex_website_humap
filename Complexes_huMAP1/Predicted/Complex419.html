
<!doctype html>

<html>

<head>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

<script src="https://unpkg.com/cose-base/cose-base.js"></script>

    <style>
        #cy {
            width: 90%;

            middle: 0px;

    <body>
    <section>
    <a href="Complex420.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ID1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P41134" }},
{data: { id: 'NEUROD1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q13562" }},
{data: { id: 'SARS-CoV2 nsp12', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 nsp12.html" }},
{data: { id: 'TCF12', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/Q99081" }},
{data: { id: 'TCF4', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P15884" }},
{data: { id: 'TCF3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P15923" }}], 
 edges: [{ data: { source: 'SARS-CoV2 nsp12', target: 'TCF12', directed: 'false', weight: 0.992827377, type: 'sars'} },
{ data: { source: 'ID1', target: 'TCF3', directed: 'false', weight: 0.941651} },
{ data: { source: 'ID1', target: 'TCF12', directed: 'false', weight: 0.9329209999999999} },
{ data: { source: 'TCF3', target: 'NEUROD1', directed: 'false', weight: 0.753492} },
{ data: { source: 'TCF3', target: 'TCF12', directed: 'false', weight: 0.631472} },
{ data: { source: 'TCF3', target: 'TCF4', directed: 'false', weight: 0.463714} },
{ data: { source: 'NEUROD1', target: 'TCF12', directed: 'false', weight: 0.8481559999999999} },
{ data: { source: 'NEUROD1', target: 'TCF4', directed: 'false', weight: 0.763899} },
{ data: { source: 'TCF12', target: 'TCF4', directed: 'false', weight: 0.714739} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
