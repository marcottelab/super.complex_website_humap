<head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;

        }
    </style>
    
    <body>
    <section>
    <a href="Complex480.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'RERE', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9P2R6" }},
{data: { id: 'ZXDC', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q2QGD7" }},
{data: { id: 'ATN1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P54259" }},
{data: { id: 'FAM199X', score: 2, type: '', href: "https://www.uniprot.org/uniprot/Q6PEV8" }},
{data: { id: 'WDR5', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P61964" }}], 
 edges: [{ data: { source: 'WDR5', target: 'ATN1', directed: 'false', weight: 0.982352} },
{ data: { source: 'WDR5', target: 'RERE', directed: 'false', weight: 0.956375} },
{ data: { source: 'WDR5', target: 'FAM199X', directed: 'false', weight: 0.87913} },
{ data: { source: 'WDR5', target: 'ZXDC', directed: 'false', weight: 0.475641} },
{ data: { source: 'RERE', target: 'ATN1', directed: 'false', weight: 0.171414} },
{ data: { source: 'RERE', target: 'FAM199X', directed: 'false', weight: 0.133451} },
{ data: { source: 'ATN1', target: 'ZXDC', directed: 'false', weight: 0.171414} },
{ data: { source: 'ATN1', target: 'FAM199X', directed: 'false', weight: 0.133451} },
{ data: { source: 'ZXDC', target: 'FAM199X', directed: 'false', weight: 0.133451} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
