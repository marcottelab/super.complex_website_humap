
<!doctype html>

<html>

<head>
<title> 0.8 XPA-ERCC1-ERCC4 complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex589.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ERCC1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P07992" }},
{data: { id: 'XPA', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P23025" }},
{data: { id: 'SLX4', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q8IY92" }},
{data: { id: 'ERCC4', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q92889" }}], 
 edges: [{ data: { source: 'SLX4', target: 'ERCC1', directed: 'false', weight: 0.9744879999999999} },
{ data: { source: 'SLX4', target: 'ERCC4', directed: 'false', weight: 0.21936399999999998} },
{ data: { source: 'XPA', target: 'ERCC1', directed: 'false', weight: 0.439953} },
{ data: { source: 'XPA', target: 'ERCC4', directed: 'false', weight: 0.14624600000000001} },
{ data: { source: 'ERCC1', target: 'ERCC4', directed: 'false', weight: 0.999957} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
