
<!doctype html>

<html>

<head>
<title> OXCT1 ACAT2 PGM5 FH DBI</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex625.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ACAT2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O75908" }},
{data: { id: 'FH', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P07954" }},
{data: { id: 'PGM5', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q15124" }},
{data: { id: 'DBI', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P07108" }},
{data: { id: 'OXCT1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P55809" }}], 
 edges: [{ data: { source: 'FH', target: 'PGM5', directed: 'false', weight: 0.939214} },
{ data: { source: 'FH', target: 'OXCT1', directed: 'false', weight: 0.6769} },
{ data: { source: 'FH', target: 'DBI', directed: 'false', weight: 0.00922051} },
{ data: { source: 'PGM5', target: 'OXCT1', directed: 'false', weight: 0.938725} },
{ data: { source: 'PGM5', target: 'DBI', directed: 'false', weight: 0.87764} },
{ data: { source: 'ACAT2', target: 'DBI', directed: 'false', weight: 0.561533} },
{ data: { source: 'DBI', target: 'OXCT1', directed: 'false', weight: 0.544892} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    OXCT1 ACAT2 PGM5 FH DBI<br> Complex Score (from Super.Complex) = 0.65099<br> Unweighted Density = 0.70
    </section>
    </body>
    </html>
