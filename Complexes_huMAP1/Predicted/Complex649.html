
<!doctype html>

<html>

<head>
<title> PEX19 MUL1 GLCE RDH12</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex650.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'GLCE', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O94923" }},
{data: { id: 'MUL1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q969V5" }},
{data: { id: 'RDH12', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q96NR8" }},
{data: { id: 'PEX19', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P40855" }}], 
 edges: [{ data: { source: 'MUL1', target: 'PEX19', directed: 'false', weight: 0.899618} },
{ data: { source: 'MUL1', target: 'GLCE', directed: 'false', weight: 0.216185} },
{ data: { source: 'MUL1', target: 'RDH12', directed: 'false', weight: 0.108699} },
{ data: { source: 'RDH12', target: 'PEX19', directed: 'false', weight: 0.736259} },
{ data: { source: 'GLCE', target: 'PEX19', directed: 'false', weight: 0.306035} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    PEX19 MUL1 GLCE RDH12<br> Complex Score (from Super.Complex) = 0.64159<br> Unweighted Density = 0.83
    </section>
    </body>
    </html>
