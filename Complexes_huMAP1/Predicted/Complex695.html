        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ZNF747', score: 3, type: '', href: "https://www.uniprot.org/uniprot/Q9BV97" }},
{data: { id: 'SARS-CoV2 orf8', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 orf8.html" }},
{data: { id: 'TOR1A', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/O14656" }},
{data: { id: 'ZNF707', score: 4, type: '', href: "https://www.uniprot.org/uniprot/Q96C28" }},
{data: { id: 'TOR2A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q8N2E6" }},
{data: { id: 'ZNF273', score: 3, type: '', href: "https://www.uniprot.org/uniprot/Q14593" }}], 
 edges: [{ data: { source: 'SARS-CoV2 orf8', target: 'TOR1A', directed: 'false', weight: 0.879789245, type: 'sars'} },
{ data: { source: 'ZNF747', target: 'ZNF707', directed: 'false', weight: 0.9027930000000001} },
{ data: { source: 'ZNF747', target: 'ZNF273', directed: 'false', weight: 0.171414} },
{ data: { source: 'ZNF747', target: 'TOR2A', directed: 'false', weight: 0.140692} },
{ data: { source: 'ZNF273', target: 'ZNF707', directed: 'false', weight: 0.685465} },
{ data: { source: 'ZNF273', target: 'TOR2A', directed: 'false', weight: 0.140692} },
{ data: { source: 'ZNF707', target: 'TOR2A', directed: 'false', weight: 0.818757} },
{ data: { source: 'TOR2A', target: 'TOR1A', directed: 'false', weight: 0.5363939999999999} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
