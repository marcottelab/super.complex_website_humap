
<!doctype html>

<html>

<head>
<title> 0.2 ESCRT-III complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>

    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;

    <body>
    <section>
    <a href="Complex706.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CHMP1A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9HD42" }},
{data: { id: 'CHMP3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9Y3E7" }},
{data: { id: 'TFG', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q92734" }},
{data: { id: 'TM9SF1', score: 4, type: '', href: "https://www.uniprot.org/uniprot/O15321" }},
{data: { id: 'SARS-CoV2 orf9b', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 orf9b.html" }},
{data: { id: 'CHMP2A', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/O43633" }}], 
 edges: [{ data: { source: 'SARS-CoV2 orf9b', target: 'CHMP2A', directed: 'false', weight: 0.948289085, type: 'sars'} },
{ data: { source: 'CHMP2A', target: 'CHMP1A', directed: 'false', weight: 0.7485729999999999} },
{ data: { source: 'CHMP2A', target: 'TM9SF1', directed: 'false', weight: 0.328185} },
{ data: { source: 'CHMP3', target: 'TFG', directed: 'false', weight: 0.764069} },
{ data: { source: 'CHMP3', target: 'CHMP1A', directed: 'false', weight: 0.266359} },
{ data: { source: 'CHMP3', target: 'TM9SF1', directed: 'false', weight: 0.260982} },
{ data: { source: 'TFG', target: 'CHMP1A', directed: 'false', weight: 0.444697} },
{ data: { source: 'TFG', target: 'TM9SF1', directed: 'false', weight: 0.13006700000000002} },
{ data: { source: 'CHMP1A', target: 'TM9SF1', directed: 'false', weight: 0.328185} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
