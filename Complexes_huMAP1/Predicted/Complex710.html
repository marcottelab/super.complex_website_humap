
<!doctype html>

<html>

<head>
<title> GPAT3 CHP1 GPAT4 GGCX FADS2</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

<script src="https://unpkg.com/cose-base/cose-base.js"></script>

            width: 90%;

            middle: 0px;

    <body>
    <section>
    <a href="Complex711.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'GPAT4', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q86UL3" }},
{data: { id: 'FADS2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O95864" }},
{data: { id: 'GPAT3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q53EU6" }},
{data: { id: 'CHP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q99653" }},
{data: { id: 'SARS-CoV2 M', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 M.html" }},
{data: { id: 'GGCX', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/P38435" }}], 
 edges: [{ data: { source: 'SARS-CoV2 M', target: 'GGCX', directed: 'false', weight: 0.789966998, type: 'sars'} },
{ data: { source: 'GPAT4', target: 'GPAT3', directed: 'false', weight: 0.8752120000000001} },
{ data: { source: 'GPAT4', target: 'CHP1', directed: 'false', weight: 0.49291499999999994} },
{ data: { source: 'GPAT4', target: 'FADS2', directed: 'false', weight: 0.313319} },
{ data: { source: 'GPAT3', target: 'CHP1', directed: 'false', weight: 0.427584} },
{ data: { source: 'GPAT3', target: 'FADS2', directed: 'false', weight: 0.249333} },
{ data: { source: 'CHP1', target: 'FADS2', directed: 'false', weight: 0.343587} },
{ data: { source: 'GGCX', target: 'FADS2', directed: 'false', weight: 0.545516} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
