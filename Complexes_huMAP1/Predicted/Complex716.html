
<!doctype html>

<html>

<head>
<title> 0.5 RPA complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex717.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'RPA3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P35244" }},
{data: { id: 'HMCES', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q96FZ2" }},
{data: { id: 'RPA2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P15927" }},
{data: { id: 'CDK7', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P50613" }},
{data: { id: 'TFAM', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q00059" }},
{data: { id: 'RPA1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P27694" }}], 
 edges: [{ data: { source: 'TFAM', target: 'RPA1', directed: 'false', weight: 0.56334} },
{ data: { source: 'RPA1', target: 'RPA3', directed: 'false', weight: 0.995872} },
{ data: { source: 'RPA1', target: 'RPA2', directed: 'false', weight: 0.967917} },
{ data: { source: 'RPA1', target: 'CDK7', directed: 'false', weight: 0.5} },
{ data: { source: 'RPA1', target: 'HMCES', directed: 'false', weight: 0.328704} },
{ data: { source: 'RPA2', target: 'RPA3', directed: 'false', weight: 0.789237} },
{ data: { source: 'RPA2', target: 'CDK7', directed: 'false', weight: 0.508706} },
{ data: { source: 'RPA2', target: 'HMCES', directed: 'false', weight: 0.0842956} },
{ data: { source: 'RPA3', target: 'HMCES', directed: 'false', weight: 0.24226599999999998} },
{ data: { source: 'RPA3', target: 'CDK7', directed: 'false', weight: 0.019525099999999997} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.5 RPA complex<br> Complex Score (from Super.Complex) = 0.59900<br> Unweighted Density = 0.67
    </section>
    </body>
    </html>
