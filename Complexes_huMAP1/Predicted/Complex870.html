
<!doctype html>

<html>

<head>
<title> 0.2 AIF-CYPA-DNA complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex871.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'RBP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O95153" }},
{data: { id: 'CELF2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O95319" }},
{data: { id: 'PPIA', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P62937" }},
{data: { id: 'PITPNA', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q00169" }},
{data: { id: 'FSCN1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q16658" }}], 
 edges: [{ data: { source: 'PPIA', target: 'FSCN1', directed: 'false', weight: 0.6811699999999999} },
{ data: { source: 'PPIA', target: 'RBP1', directed: 'false', weight: 0.5676640000000001} },
{ data: { source: 'PPIA', target: 'CELF2', directed: 'false', weight: 0.43631400000000004} },
{ data: { source: 'CELF2', target: 'FSCN1', directed: 'false', weight: 0.06573580000000001} },
{ data: { source: 'CELF2', target: 'RBP1', directed: 'false', weight: 0.018595} },
{ data: { source: 'PITPNA', target: 'FSCN1', directed: 'false', weight: 0.63962} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.2 AIF-CYPA-DNA complex<br> Complex Score (from Super.Complex) = 0.55185<br> Unweighted Density = 0.60
    </section>
    </body>
    </html>
