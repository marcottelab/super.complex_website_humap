
<!doctype html>

<html>

<head>
<title> 0.1 ARL2-TBCD complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex881.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'TUBB2B', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9BVA1" }},
{data: { id: 'CAPS', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9ULU8" }},
{data: { id: 'TUBB7P', score: 0, type: '', href: "https://www.ncbi.nlm.nih.gov/gene/56604" }},
{data: { id: 'TUBB2A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q13885" }},
{data: { id: 'ARL2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P36404" }},
{data: { id: 'EML6', score: 3, type: '', href: "https://www.uniprot.org/uniprot/Q6ZMW3" }}], 
 edges: [{ data: { source: 'TUBB2B', target: 'EML6', directed: 'false', weight: 0.954894} },
{ data: { source: 'TUBB2B', target: 'CAPS', directed: 'false', weight: 0.952509} },
{ data: { source: 'TUBB2B', target: 'ARL2', directed: 'false', weight: 0.775401} },
{ data: { source: 'TUBB2A', target: 'TUBB7P', directed: 'false', weight: 0.955233} },
{ data: { source: 'TUBB2A', target: 'ARL2', directed: 'false', weight: 0.68158} },
{ data: { source: 'TUBB7P', target: 'ARL2', directed: 'false', weight: 0.140692} },
{ data: { source: 'EML6', target: 'CAPS', directed: 'false', weight: 0.171414} },
{ data: { source: 'EML6', target: 'ARL2', directed: 'false', weight: 0.140692} },
{ data: { source: 'ARL2', target: 'CAPS', directed: 'false', weight: 0.140692} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.1 ARL2-TBCD complex<br> Complex Score (from Super.Complex) = 0.54663<br> Unweighted Density = 0.60
    </section>
    </body>
    </html>
