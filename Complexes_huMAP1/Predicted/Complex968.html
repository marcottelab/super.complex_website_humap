        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'RP2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O75695" }},
{data: { id: 'SARS-CoV2 E', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 E.html" }},

{data: { id: 'FAM174A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q8TBP5" }},
{data: { id: 'MARC2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q969Z3" }},
{data: { id: 'PEX19', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P40855" }},
{data: { id: 'OSTF1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q92882" }}], 
 edges: [{ data: { source: 'SARS-CoV2 E', target: 'SLC44A2', directed: 'false', weight: 0.950342834, type: 'sars'} },
{ data: { source: 'SLC44A2', target: 'RP2', directed: 'false', weight: 0.9531200000000001} },
{ data: { source: 'SLC44A2', target: 'OSTF1', directed: 'false', weight: 0.151455} },
{ data: { source: 'SLC44A2', target: 'MARC2', directed: 'false', weight: 0.151455} },

{ data: { source: 'FAM174A', target: 'MARC2', directed: 'false', weight: 0.151455} },
{ data: { source: 'MARC2', target: 'PEX19', directed: 'false', weight: 0.49180100000000004} },
{ data: { source: 'MARC2', target: 'RP2', directed: 'false', weight: 0.36932800000000005} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
