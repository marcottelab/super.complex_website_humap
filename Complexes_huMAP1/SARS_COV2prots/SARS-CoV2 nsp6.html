
<!doctype html>

<html>

<head>
<title>SARS-CoV2 nsp6</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: "SARS-CoV2 nsp6", score: 2, type:  "sars" , href: "https://covid-19.uniprot.org/uniprotkb/P0DTC1" }},
{data: { id: "ATP5MG", score: 1, score_annot: 5, type:  "human" , href: "https://www.uniprot.org/uniprot/O75964" }},
{data: { id: "ATP6AP1", score: 1, score_annot: 5, type:  "human" , href: "https://www.uniprot.org/uniprot/Q15904" }},
{data: { id: "SIGMAR1", score: 1, score_annot: 5, type:  "human" , href: "https://www.uniprot.org/uniprot/Q99720" }},
{data: { id: "ATP13A3", score: 1, score_annot: 4, type:  "human" , href: "https://www.uniprot.org/uniprot/Q9H7F0" }},
{data: { id: "0.5 F1F0-ATP synthase, mitochondrial", score: 0, type: "complex", href: "../Predicted/Complex42.html" }},
{data: { id: "0.1 F1F0-ATP synthase, mitochondrial", score: 0, type: "complex", href: "../Predicted/Complex980.html" }},
{data: { id: "0.2 SIGMAR1-KCNH2 complex", score: 0, type: "complex", href: "../Predicted/Complex788.html" }},
{data: { id: "0.1 v-ATPase-Ragulator-AXIN/LKB1-AMPK complex", score: 0, type: "complex", href: "../Predicted/Complex641.html" }}], 
 edges: [{ data: { source: "0.5 F1F0-ATP synthase, mitochondrial", target: "0.1 F1F0-ATP synthase, mitochondrial", directed: "false",type: "complex2complex", weight: 0.12} },
{ data: { source: "ATP5MG", target: "0.5 F1F0-ATP synthase, mitochondrial", directed: "false",type: "prot2complex", weight: 0.99} },
{ data: { source: "ATP5MG", target: "0.1 F1F0-ATP synthase, mitochondrial", directed: "false",type: "prot2complex", weight: 0.99} },
{ data: { source: "ATP6AP1", target: "0.1 v-ATPase-Ragulator-AXIN/LKB1-AMPK complex", directed: "false",type: "prot2complex", weight: 0.99} },
{ data: { source: "SIGMAR1", target: "0.2 SIGMAR1-KCNH2 complex", directed: "false",type: "prot2complex", weight: 0.99} },
{ data: { source: "SARS-CoV2 nsp6", target: "ATP5MG", directed: "false", type: "sars2prot",weight: 0.717265558} },
{ data: { source: "SARS-CoV2 nsp6", target: "ATP6AP1", directed: "false", type: "sars2prot",weight: 0.989106922} },
{ data: { source: "SARS-CoV2 nsp6", target: "SIGMAR1", directed: "false", type: "sars2prot",weight: 0.842213253} },
{ data: { source: "SARS-CoV2 nsp6", target: "ATP13A3", directed: "false", type: "sars2prot",weight: 0.805525853} }]},

style: [
    {
        selector: 'node',
        style: {
                				'font-size': 20,
        'font-weight': 'bold',
                      'text-wrap': 'wrap',
    'text-max-width': '300',
            shape: function( ele ){ 
                                if ( ele.data('type') == 'complex' ){return 'circle'}
                                if ( ele.data('type') == 'sars' ){return 'triangle'}
                                
  return 'star';
  },
            'background-color': function( ele ){ 
                                if ( ele.data('type') == 'complex' ){return 'blue'}
                                if ( ele.data('type') == 'sars' ){return 'red'}             
                                if ( ele.data('score_annot') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score_annot') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score_annot') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score_annot') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score_annot') == 5 ){return 'rgb(52, 136, 74)'}   
                                 return 'rgb(180, 131, 40)';
  },
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 5)',
								'line-color': function( ele ){ 
                                if ( ele.data('type') == 'prot2complex' ){return 'orange'}
                                  if ( ele.data('type') == 'complex2complex' ){return 'blue'}
  return 'red';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'cose',
	'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'padding': 1,
	'componentSpacing': 1,
	 'idealEdgeLength': function( edge ){ return 1; },
	 // Divisor to compute edge forces
  'edgeElasticity': function( edge ){ return 20; }
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

    	<section>
    	<br>
    	<br>
    	<br> 
    
    </section>
    </body>
    </html>
