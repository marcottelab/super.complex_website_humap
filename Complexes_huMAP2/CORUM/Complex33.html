
<!doctype html>

<html>

<head>
<title> 0.8 CENP-A NAC complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex34.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'C22orf18', score: 4, href: "https://www.uniprot.org/uniprot/Q9NSP4" }},
{data: { id: 'CENPT', score: 5, href: "https://www.uniprot.org/uniprot/Q96BT3" }},
{data: { id: 'CENPN', score: 5, href: "https://www.uniprot.org/uniprot/Q96H22" }},
{data: { id: 'CENPH', score: 5, href: "https://www.uniprot.org/uniprot/Q9H3R5" }},
{data: { id: 'CENPU', score: 5, href: "https://www.uniprot.org/uniprot/Q71F23" }}], 
 edges: [{ data: { source: 'C22orf18', target: 'CENPH', directed: 'false', weight: 0.0655791} },
{ data: { source: 'CENPT', target: 'CENPU', directed: 'false', weight: 0.6213069999999999} },
{ data: { source: 'CENPT', target: 'CENPH', directed: 'false', weight: 0.06560360000000001} },
{ data: { source: 'CENPN', target: 'CENPU', directed: 'false', weight: 0.0849369} },
{ data: { source: 'CENPN', target: 'CENPH', directed: 'false', weight: 0.047577999999999995} },
{ data: { source: 'CENPH', target: 'CENPU', directed: 'false', weight: 0.034348800000000006} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.8 CENP-A NAC complex	<br> Unweighted Density = 0.60
    </section>
    </body>
    </html>
