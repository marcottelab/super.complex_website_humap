
<!doctype html>

<html>

<head>
<title> 0.8 HOPS complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

<script src="https://unpkg.com/cose-base/cose-base.js"></script>

    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex10.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'VPS11', score: 5, href: "https://www.uniprot.org/uniprot/Q9H270" }},
{data: { id: 'VPS18', score: 5, href: "https://www.uniprot.org/uniprot/Q9P253" }},
{data: { id: 'VPS16', score: 5, href: "https://www.uniprot.org/uniprot/Q9H269" }},
{data: { id: 'VPS41', score: 5, href: "https://www.uniprot.org/uniprot/P49754" }},
{data: { id: 'VPS33A', score: 5, href: "https://www.uniprot.org/uniprot/Q96AX1" }}], 
 edges: [{ data: { source: 'VPS11', target: 'VPS41', directed: 'false', weight: 0.985909} },
{ data: { source: 'VPS11', target: 'VPS18', directed: 'false', weight: 0.950644} },
{ data: { source: 'VPS11', target: 'VPS16', directed: 'false', weight: 0.0505084} },
{ data: { source: 'VPS11', target: 'VPS33A', directed: 'false', weight: 0.050488599999999995} },
{ data: { source: 'VPS18', target: 'VPS41', directed: 'false', weight: 0.9999540000000001} },
{ data: { source: 'VPS18', target: 'VPS16', directed: 'false', weight: 0.367817} },
{ data: { source: 'VPS18', target: 'VPS33A', directed: 'false', weight: 0.257231} },
{ data: { source: 'VPS16', target: 'VPS41', directed: 'false', weight: 0.999711} },
{ data: { source: 'VPS16', target: 'VPS33A', directed: 'false', weight: 0.551771} },
{ data: { source: 'VPS41', target: 'VPS33A', directed: 'false', weight: 0.999685} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
