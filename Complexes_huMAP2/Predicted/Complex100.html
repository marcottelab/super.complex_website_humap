
<!doctype html>

<html>

<head>
<title> 0.6 Condensin II</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex101.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'SMC2L1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O95347" }},
{data: { id: 'NCAPD3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P42695" }},
{data: { id: 'NCAPG2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q86XI2" }},
{data: { id: 'NCAPH', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q15003" }},
{data: { id: 'SMC4', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9NTJ3" }},
{data: { id: 'NCAPH2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q6IBW4" }}], 
 edges: [{ data: { source: 'SMC2L1', target: 'SMC4', directed: 'false', weight: 1.0} },
{ data: { source: 'SMC2L1', target: 'NCAPH', directed: 'false', weight: 0.9975879999999999} },
{ data: { source: 'SMC2L1', target: 'NCAPD3', directed: 'false', weight: 0.9684860000000001} },
{ data: { source: 'SMC2L1', target: 'NCAPH2', directed: 'false', weight: 0.929948} },
{ data: { source: 'SMC2L1', target: 'NCAPG2', directed: 'false', weight: 0.820157} },
{ data: { source: 'NCAPD3', target: 'NCAPG2', directed: 'false', weight: 1.0} },
{ data: { source: 'NCAPD3', target: 'NCAPH2', directed: 'false', weight: 0.999984} },
{ data: { source: 'NCAPD3', target: 'SMC4', directed: 'false', weight: 0.774492} },
{ data: { source: 'NCAPH2', target: 'NCAPG2', directed: 'false', weight: 0.999999} },
{ data: { source: 'NCAPH2', target: 'SMC4', directed: 'false', weight: 0.999476} },
{ data: { source: 'NCAPH', target: 'SMC4', directed: 'false', weight: 0.987598} },
{ data: { source: 'SMC4', target: 'NCAPG2', directed: 'false', weight: 0.9885229999999999} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.6 Condensin II<br> Complex Score (from Super.Complex) = 1.00000<br> Unweighted Density = 0.80
    </section>
    </body>
    </html>
