
<!doctype html>

<html>

<head>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;

    <body>
    <section>
    <a href="Complex119.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ACAA2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P42765" }},
{data: { id: 'HEL70', score: 3, type: '', href: "https://www.uniprot.org/uniprot/V9HWC0" }},
{data: { id: 'CACYBP', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9HB71" }},
{data: { id: 'EZR', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P15311" }},
{data: { id: 'SARS-CoV2 nsp13', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 nsp13.html" }},
{data: { id: 'RDX', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/P35241" }}], 
 edges: [{ data: { source: 'SARS-CoV2 nsp13', target: 'RDX', directed: 'false', weight: 0.912028315, type: 'sars'} },
{ data: { source: 'CACYBP', target: 'HEL70', directed: 'false', weight: 0.961149} },
{ data: { source: 'CACYBP', target: 'EZR', directed: 'false', weight: 0.901408} },
{ data: { source: 'CACYBP', target: 'RDX', directed: 'false', weight: 0.292548} },
{ data: { source: 'HEL70', target: 'EZR', directed: 'false', weight: 0.964557} },
{ data: { source: 'HEL70', target: 'RDX', directed: 'false', weight: 0.889709} },
{ data: { source: 'HEL70', target: 'ACAA2', directed: 'false', weight: 0.468058} },
{ data: { source: 'EZR', target: 'RDX', directed: 'false', weight: 0.989408} },
{ data: { source: 'EZR', target: 'ACAA2', directed: 'false', weight: 0.747993} },
{ data: { source: 'RDX', target: 'ACAA2', directed: 'false', weight: 0.743542} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
