<head>

        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'SRCIN1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9C0H9" }},
{data: { id: 'BLOC1S6', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9UL45" }},
{data: { id: 'BCAS4', score: 4, type: '', href: "https://www.uniprot.org/uniprot/Q8TDM0" }},
{data: { id: 'DTNBP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q96EV8" }},
{data: { id: 'BLOC1S5', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q8TDH9" }},
{data: { id: 'BLOC1S3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q6QNY0" }}], 
 edges: [{ data: { source: 'BCAS4', target: 'BLOC1S3', directed: 'false', weight: 0.99976} },
{ data: { source: 'BCAS4', target: 'DTNBP1', directed: 'false', weight: 0.999633} },
{ data: { source: 'BCAS4', target: 'BLOC1S5', directed: 'false', weight: 0.9928049999999999} },
{ data: { source: 'BCAS4', target: 'SRCIN1', directed: 'false', weight: 0.8866860000000001} },
{ data: { source: 'BCAS4', target: 'BLOC1S6', directed: 'false', weight: 0.7316729999999999} },
{ data: { source: 'BLOC1S6', target: 'DTNBP1', directed: 'false', weight: 0.9795940000000001} },
{ data: { source: 'BLOC1S6', target: 'BLOC1S5', directed: 'false', weight: 0.0211129} },
{ data: { source: 'DTNBP1', target: 'BLOC1S5', directed: 'false', weight: 0.999698} },
{ data: { source: 'DTNBP1', target: 'BLOC1S3', directed: 'false', weight: 0.999292} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
