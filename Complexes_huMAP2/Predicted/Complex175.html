
<!doctype html>

<html>

<head>
<title> 0.6 Elongator core complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex176.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ELP2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q6IA86" }},
{data: { id: 'ELP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O95163" }},
{data: { id: 'ELP3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9H9T3" }},
{data: { id: 'MPG', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P29372" }},
{data: { id: 'KBTBD4', score: 4, type: '', href: "https://www.uniprot.org/uniprot/Q9NVX7" }}], 
 edges: [{ data: { source: 'KBTBD4', target: 'MPG', directed: 'false', weight: 0.0507046} },
{ data: { source: 'ELP2', target: 'ELP1', directed: 'false', weight: 0.9994790000000001} },
{ data: { source: 'ELP2', target: 'ELP3', directed: 'false', weight: 0.995554} },
{ data: { source: 'ELP2', target: 'MPG', directed: 'false', weight: 0.098104} },
{ data: { source: 'ELP1', target: 'ELP3', directed: 'false', weight: 0.9998959999999999} },
{ data: { source: 'ELP1', target: 'MPG', directed: 'false', weight: 0.099427} },
{ data: { source: 'ELP3', target: 'MPG', directed: 'false', weight: 0.35496700000000003} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>

    0.6 Elongator core complex<br> Complex Score (from Super.Complex) = 0.98500<br> Unweighted Density = 0.70

    </html>
