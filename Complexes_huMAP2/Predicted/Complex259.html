
<!doctype html>

<html>

<head>
<title> 0.5 PML-SMAD2/3-SARA complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex260.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'SMAD9', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O15198" }},
{data: { id: 'SMAD3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P84022" }},
{data: { id: 'ZFYVE9', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O95405" }},
{data: { id: 'SMAD2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q15796" }},
{data: { id: 'LEMD3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9Y2U8" }}], 
 edges: [{ data: { source: 'SMAD2', target: 'SMAD3', directed: 'false', weight: 1.0} },
{ data: { source: 'LEMD3', target: 'SMAD3', directed: 'false', weight: 0.95291} },
{ data: { source: 'LEMD3', target: 'SMAD9', directed: 'false', weight: 0.026900900000000002} },
{ data: { source: 'SMAD9', target: 'SMAD3', directed: 'false', weight: 0.998483} },
{ data: { source: 'SMAD3', target: 'ZFYVE9', directed: 'false', weight: 0.994851} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.5 PML-SMAD2/3-SARA complex<br> Complex Score (from Super.Complex) = 0.94500<br> Unweighted Density = 0.50
    </section>
    </body>
    </html>
