        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'SARS-CoV2 E', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 E.html" }},
{data: { id: 'BRD2', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/P25440" }},
{data: { id: 'BRD3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q15059" }},
{data: { id: 'FAM90A1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q86YD7" }},
{data: { id: 'SARS-CoV2 E', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 E.html" }},
{data: { id: 'BRD4', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/O60885" }},
{data: { id: 'FAM90A5P', score: 2, type: '', href: "https://www.ncbi.nlm.nih.gov/gene/441315" }},
{data: { id: 'FAM90A26', score: 2.0, type: '', href: "https://www.uniprot.org/uniprot/D6RGX4" }}], 
 edges: [{ data: { source: 'SARS-CoV2 E', target: 'BRD2', directed: 'false', weight: 0.906592876, type: 'sars'} },
{ data: { source: 'SARS-CoV2 E', target: 'BRD4', directed: 'false', weight: 0.97848835, type: 'sars'} },
{ data: { source: 'FAM90A1', target: 'FAM90A26', directed: 'false', weight: 1.0} },
{ data: { source: 'FAM90A1', target: 'BRD4', directed: 'false', weight: 1.0} },
{ data: { source: 'FAM90A1', target: 'FAM90A5P', directed: 'false', weight: 1.0} },
{ data: { source: 'FAM90A1', target: 'BRD3', directed: 'false', weight: 1.0} },
{ data: { source: 'FAM90A1', target: 'BRD2', directed: 'false', weight: 0.999207} },
{ data: { source: 'BRD3', target: 'BRD2', directed: 'false', weight: 0.101772} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
