
<!doctype html>

<html>

<head>
<title> HIST1H2BD H2AX CETN2 XPC H2BC17</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex278.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'H2AX', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P16104" }},
{data: { id: 'XPC', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q01831" }},
{data: { id: 'H2BC17', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P23527" }},
{data: { id: 'HIST1H2BD', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P58876" }},
{data: { id: 'CETN2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P41208" }}], 
 edges: [{ data: { source: 'HIST1H2BD', target: 'H2AX', directed: 'false', weight: 0.986661} },
{ data: { source: 'HIST1H2BD', target: 'XPC', directed: 'false', weight: 0.26365900000000003} },
{ data: { source: 'XPC', target: 'CETN2', directed: 'false', weight: 0.817638} },
{ data: { source: 'XPC', target: 'H2BC17', directed: 'false', weight: 0.18224300000000002} },
{ data: { source: 'XPC', target: 'H2AX', directed: 'false', weight: 0.0395888} },
{ data: { source: 'H2AX', target: 'H2BC17', directed: 'false', weight: 0.977877} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
