
<!doctype html>

<html>

<head>
<title> 0.1 ITGA2b-ITGB3-TLN1 complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    
     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CNDP2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q96KP4" }},
{data: { id: 'IMPA1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P29218" }},
{data: { id: 'HEL20', score: 1, type: '', href: "https://www.uniprot.org/uniprot/V9HWF9" }},
{data: { id: 'MTAP', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q13126" }},
{data: { id: 'GSTO2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9H4Y5" }},
{data: { id: 'TLN1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9Y490" }},
{data: { id: 'HEL60', score: 4, type: '', href: "https://www.uniprot.org/uniprot/V9HWB7" }}], 
 edges: [{ data: { source: 'TLN1', target: 'IMPA1', directed: 'false', weight: 0.0861021} },
{ data: { source: 'GSTO2', target: 'IMPA1', directed: 'false', weight: 0.302788} },
{ data: { source: 'GSTO2', target: 'CNDP2', directed: 'false', weight: 0.0781954} },
{ data: { source: 'IMPA1', target: 'HEL60', directed: 'false', weight: 0.26326700000000003} },
{ data: { source: 'IMPA1', target: 'CNDP2', directed: 'false', weight: 0.21968200000000002} },
{ data: { source: 'HEL20', target: 'CNDP2', directed: 'false', weight: 0.0748292} },
{ data: { source: 'HEL20', target: 'MTAP', directed: 'false', weight: 0.0419646} },
{ data: { source: 'CNDP2', target: 'MTAP', directed: 'false', weight: 0.129227} },
{ data: { source: 'MTAP', target: 'HEL60', directed: 'false', weight: 0.19915} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

	<br>

    </html>
