
<!doctype html>

<html>

<head>
<title> Ubiquitin E3 ligase (VHL, TCEB1, TCEB2, CUL2, RBX1)</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex102.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'VHL', score: 5, href: "https://www.uniprot.org/uniprot/P40337" }},
{data: { id: 'RBX1', score: 5, href: "https://www.uniprot.org/uniprot/P62877" }},
{data: { id: 'CUL2', score: 5, href: "https://www.uniprot.org/uniprot/Q13617" }},
{data: { id: 'TCEB1', score: 5, href: "https://www.uniprot.org/uniprot/Q15369" }},
{data: { id: 'ELOB', score: 5, href: "https://www.uniprot.org/uniprot/Q15370" }}], 
 edges: [{ data: { source: 'ELOB', target: 'TCEB1', directed: 'false', weight: 1.0} },
{ data: { source: 'ELOB', target: 'VHL', directed: 'false', weight: 0.0455425} },
{ data: { source: 'VHL', target: 'CUL2', directed: 'false', weight: 0.134035} },
{ data: { source: 'VHL', target: 'TCEB1', directed: 'false', weight: 0.0443784} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    Ubiquitin E3 ligase (VHL, TCEB1, TCEB2, CUL2, RBX1)	<br> Unweighted Density = 0.40
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        3 interacting protein(s): <br>RBX1 CUL2 ELOB
    </section>
    </body>
    </html>
