        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CCNC', score: 5, href: "https://www.uniprot.org/uniprot/P24863" }},
{data: { id: 'GTF2F1', score: 5, href: "https://www.uniprot.org/uniprot/P35269" }},

{data: { id: 'SURB7', score: 5, href: "https://www.uniprot.org/uniprot/Q13503" }},
{data: { id: 'SMARCC2', score: 5, href: "https://www.uniprot.org/uniprot/Q8TAQ2" }},

 edges: [{ data: { source: 'SMARCC1', target: 'SMARCB1', directed: 'false', weight: 1.0} },

    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',

							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups

});
