
<!doctype html>

<html>

<head>
<title> Mi-2/NuRD-MTA3 complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex18.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'MTA2', score: 5, href: "https://www.uniprot.org/uniprot/O94776" }},
{data: { id: 'MBD3', score: 5, href: "https://www.uniprot.org/uniprot/O95983" }},
{data: { id: '604', score: 0 }},
{data: { id: 'HDAC1', score: 5, href: "https://www.uniprot.org/uniprot/Q13547" }},
{data: { id: 'MTA3', score: 5, href: "https://www.uniprot.org/uniprot/Q9BTC8" }}], 
 edges: [{ data: { source: 'MBD3', target: 'MTA2', directed: 'false', weight: 0.9999819999999999} },
{ data: { source: 'MBD3', target: 'HDAC1', directed: 'false', weight: 0.9998950000000001} },
{ data: { source: 'MBD3', target: 'MTA3', directed: 'false', weight: 0.999826} },
{ data: { source: 'HDAC1', target: 'MTA2', directed: 'false', weight: 1.0} },
{ data: { source: 'HDAC1', target: 'MTA3', directed: 'false', weight: 0.999999} },
{ data: { source: 'MTA3', target: 'MTA2', directed: 'false', weight: 0.996484} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    Mi-2/NuRD-MTA3 complex	<br> Unweighted Density = 0.60
    </section>
    </body>
    </html>
