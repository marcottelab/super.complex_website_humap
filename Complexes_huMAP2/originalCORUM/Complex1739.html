
<!doctype html>

<html>

<head>
<title> LINC complex, quiescent cells</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex1740.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'RBL2', score: 5, href: "https://www.uniprot.org/uniprot/Q08999" }},
{data: { id: 'RBBP4', score: 5, href: "https://www.uniprot.org/uniprot/Q09028" }},
{data: { id: 'E2F4', score: 5, href: "https://www.uniprot.org/uniprot/Q16254" }},
{data: { id: 'LIN52', score: 3, href: "https://www.uniprot.org/uniprot/Q52LA3" }},
{data: { id: 'LIN9', score: 5, href: "https://www.uniprot.org/uniprot/Q5TKA1" }},
{data: { id: 'DKFZp686L18142', score: 1, href: "https://www.uniprot.org/uniprot/Q7Z3G2" }},
{data: { id: 'LIN37', score: 5, href: "https://www.uniprot.org/uniprot/Q96GY3" }}], 
 edges: [{ data: { source: 'LIN9', target: 'LIN37', directed: 'false', weight: 0.9997719999999999} },
{ data: { source: 'LIN9', target: 'LIN52', directed: 'false', weight: 0.14893599999999999} },
{ data: { source: 'LIN9', target: 'DKFZp686L18142', directed: 'false', weight: 0.078266} },
{ data: { source: 'DKFZp686L18142', target: 'LIN37', directed: 'false', weight: 0.99035} },
{ data: { source: 'LIN37', target: 'LIN52', directed: 'false', weight: 0.98285} },
{ data: { source: 'LIN37', target: 'RBBP4', directed: 'false', weight: 0.05939640000000001} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
