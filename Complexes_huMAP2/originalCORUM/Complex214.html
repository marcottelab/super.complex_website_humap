
<!doctype html>

<html>

<head>
<title> DNA ligase III-XRCC1-PNK-DNA-pol III multiprotein complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex215.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'POLB', score: 5, href: "https://www.uniprot.org/uniprot/P06746" }},
{data: { id: 'XRCC1', score: 5, href: "https://www.uniprot.org/uniprot/P18887" }},
{data: { id: 'LIG3', score: 5, href: "https://www.uniprot.org/uniprot/Q6UXM1" }},
{data: { id: 'PNKP', score: 5, href: "https://www.uniprot.org/uniprot/Q96T60" }}], 
 edges: [{ data: { source: 'POLB', target: 'XRCC1', directed: 'false', weight: 0.999919} },
{ data: { source: 'POLB', target: 'LIG3', directed: 'false', weight: 0.9990459999999999} },
{ data: { source: 'POLB', target: 'PNKP', directed: 'false', weight: 0.8824700000000001} },
{ data: { source: 'LIG3', target: 'XRCC1', directed: 'false', weight: 0.186007} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    DNA ligase III-XRCC1-PNK-DNA-pol III multiprotein complex	<br> Unweighted Density = 0.67
    </section>
    </body>
    </html>
