
<!doctype html>

<html>

<head>
<title> EXO1-MLH1-PCNA complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex242.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'PCNA', score: 5, href: "https://www.uniprot.org/uniprot/P12004" }},
{data: { id: 'MLH1', score: 5, href: "https://www.uniprot.org/uniprot/P40692" }},
{data: { id: 'EXO1', score: 5, href: "https://www.uniprot.org/uniprot/Q9UQ84" }}], 
 edges: [{ data: { source: 'PCNA', target: 'PCNA', directed: 'false', weight: 0} },
{ data: { source: 'MLH1', target: 'MLH1', directed: 'false', weight: 0} },
{ data: { source: 'EXO1', target: 'EXO1', directed: 'false', weight: 0} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    EXO1-MLH1-PCNA complex	<br> Unweighted Density = 0.00
    </section>
    </body>
    </html>
