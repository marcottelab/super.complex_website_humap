
<!doctype html>

<html>

<head>
<title> BASC complex (BRCA1-associated genome surveillance complex)</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex250.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'NBN', score: 5, href: "https://www.uniprot.org/uniprot/O60934" }},
{data: { id: 'RFC4', score: 5, href: "https://www.uniprot.org/uniprot/P35249" }},
{data: { id: 'RFC2', score: 5, href: "https://www.uniprot.org/uniprot/P35250" }},
{data: { id: 'RFC1', score: 5, href: "https://www.uniprot.org/uniprot/P35251" }},
{data: { id: 'BRCA1', score: 5, href: "https://www.uniprot.org/uniprot/P38398" }},
{data: { id: 'MLH1', score: 5, href: "https://www.uniprot.org/uniprot/P40692" }},
{data: { id: 'MSH2', score: 5, href: "https://www.uniprot.org/uniprot/P43246" }},
{data: { id: 'MRE11A', score: 5, href: "https://www.uniprot.org/uniprot/P49959" }},
{data: { id: 'MSH6', score: 5, href: "https://www.uniprot.org/uniprot/P52701" }},
{data: { id: 'BLM', score: 5, href: "https://www.uniprot.org/uniprot/P54132" }},
{data: { id: 'ATM', score: 5, href: "https://www.uniprot.org/uniprot/Q13315" }},
{data: { id: 'RAD50', score: 5, href: "https://www.uniprot.org/uniprot/Q92878" }}], 
 edges: [{ data: { source: 'RFC4', target: 'RFC2', directed: 'false', weight: 0.9999899999999999} },
{ data: { source: 'RFC4', target: 'RFC1', directed: 'false', weight: 0.6189279999999999} },
{ data: { source: 'MSH2', target: 'MSH6', directed: 'false', weight: 0.9999600000000001} },
{ data: { source: 'RFC2', target: 'RFC1', directed: 'false', weight: 0.0978435} },
{ data: { source: 'NBN', target: 'RAD50', directed: 'false', weight: 0.9988389999999999} },
{ data: { source: 'NBN', target: 'RFC1', directed: 'false', weight: 0.0201158} },
{ data: { source: 'MRE11A', target: 'RAD50', directed: 'false', weight: 0.9914139999999999} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    BASC complex (BRCA1-associated genome surveillance complex)	<br> Unweighted Density = 0.11
    </section>
    </body>
    </html>
