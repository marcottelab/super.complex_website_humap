
<!doctype html>

<html>

<head>
<title> 7SK RNP complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex2898.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CCNT1', score: 5, href: "https://www.uniprot.org/uniprot/O60563" }},
{data: { id: 'HEXIM1', score: 5, href: "https://www.uniprot.org/uniprot/O94992" }},
{data: { id: 'CDK9', score: 5, href: "https://www.uniprot.org/uniprot/P50750" }},
{data: { id: 'LARP7', score: 5, href: "https://www.uniprot.org/uniprot/Q4G0J3" }}], 
 edges: [{ data: { source: 'CDK9', target: 'CCNT1', directed: 'false', weight: 1.0} },
{ data: { source: 'CDK9', target: 'HEXIM1', directed: 'false', weight: 0.322464} },
{ data: { source: 'CDK9', target: 'LARP7', directed: 'false', weight: 0.0303395} },
{ data: { source: 'LARP7', target: 'HEXIM1', directed: 'false', weight: 0.0507813} },
{ data: { source: 'HEXIM1', target: 'CCNT1', directed: 'false', weight: 0.8739530000000001} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    7SK RNP complex	<br> Unweighted Density = 0.83
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        1 interacting protein(s): <br>LARP7
    </section>
    </body>
    </html>
