
<!doctype html>

<html>

<head>
<title> XFIM complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex351.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'KDM1A', score: 5, href: "https://www.uniprot.org/uniprot/O60341" }},
{data: { id: 'GTF2I', score: 5, href: "https://www.uniprot.org/uniprot/P78347" }},
{data: { id: 'HDAC1', score: 5, href: "https://www.uniprot.org/uniprot/Q13547" }},
{data: { id: 'ZMYM3', score: 5, href: "https://www.uniprot.org/uniprot/Q14202" }},
{data: { id: 'HDAC2', score: 5, href: "https://www.uniprot.org/uniprot/Q92769" }}], 
 edges: [{ data: { source: 'HDAC1', target: 'HDAC2', directed: 'false', weight: 1.0} },
{ data: { source: 'HDAC1', target: 'KDM1A', directed: 'false', weight: 0.985182} },
{ data: { source: 'HDAC1', target: 'ZMYM3', directed: 'false', weight: 0.047236400000000005} },
{ data: { source: 'KDM1A', target: 'HDAC2', directed: 'false', weight: 0.8368549999999999} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    XFIM complex	<br> Unweighted Density = 0.40
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        1 interacting protein(s): <br>HDAC2
    </section>
    </body>
    </html>
