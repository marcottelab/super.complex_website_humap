
<!doctype html>

<html>

<head>
<title> MTA1-HDAC core complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex497.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'RBBP4', score: 5, href: "https://www.uniprot.org/uniprot/Q09028" }},
{data: { id: 'MTA1', score: 5, href: "https://www.uniprot.org/uniprot/Q13330" }},
{data: { id: 'RBBP7', score: 5, href: "https://www.uniprot.org/uniprot/Q16576" }},
{data: { id: 'HDAC1', score: 5, href: "https://www.uniprot.org/uniprot/Q13547" }},
{data: { id: 'HDAC2', score: 5, href: "https://www.uniprot.org/uniprot/Q92769" }}], 
 edges: [{ data: { source: 'RBBP7', target: 'RBBP4', directed: 'false', weight: 1.0} },
{ data: { source: 'RBBP7', target: 'HDAC1', directed: 'false', weight: 0.9999969999999999} },
{ data: { source: 'RBBP7', target: 'MTA1', directed: 'false', weight: 0.999401} },
{ data: { source: 'RBBP7', target: 'HDAC2', directed: 'false', weight: 0.9976290000000001} },
{ data: { source: 'HDAC1', target: 'HDAC2', directed: 'false', weight: 1.0} },
{ data: { source: 'HDAC1', target: 'MTA1', directed: 'false', weight: 0.9999959999999999} },
{ data: { source: 'HDAC1', target: 'RBBP4', directed: 'false', weight: 0.9999520000000001} },
{ data: { source: 'RBBP4', target: 'MTA1', directed: 'false', weight: 1.0} },
{ data: { source: 'RBBP4', target: 'HDAC2', directed: 'false', weight: 0.9922850000000001} },
{ data: { source: 'HDAC2', target: 'MTA1', directed: 'false', weight: 0.999391} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    MTA1-HDAC core complex	<br> Unweighted Density = 1.00
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        1 interacting protein(s): <br>HDAC2
    </section>
    </body>
    </html>
