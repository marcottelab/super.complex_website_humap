
<!doctype html>

<html>

<head>
<title> Polycomb repressive complex 2 (PRC 2)</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex56.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'EED', score: 5, href: "https://www.uniprot.org/uniprot/O75530" }},
{data: { id: 'RBBP4', score: 5, href: "https://www.uniprot.org/uniprot/Q09028" }},
{data: { id: 'SUZ12', score: 5, href: "https://www.uniprot.org/uniprot/Q15022" }},
{data: { id: 'EZH2', score: 5, href: "https://www.uniprot.org/uniprot/Q15910" }},
{data: { id: 'RBBP7', score: 5, href: "https://www.uniprot.org/uniprot/Q16576" }}], 
 edges: [{ data: { source: 'RBBP7', target: 'RBBP4', directed: 'false', weight: 1.0} },
{ data: { source: 'RBBP7', target: 'EZH2', directed: 'false', weight: 0.968627} },
{ data: { source: 'RBBP7', target: 'EED', directed: 'false', weight: 0.923013} },
{ data: { source: 'RBBP7', target: 'SUZ12', directed: 'false', weight: 0.549088} },
{ data: { source: 'EED', target: 'EZH2', directed: 'false', weight: 0.999925} },
{ data: { source: 'EED', target: 'SUZ12', directed: 'false', weight: 0.999333} },
{ data: { source: 'EZH2', target: 'SUZ12', directed: 'false', weight: 1.0} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    Polycomb repressive complex 2 (PRC 2)	<br> Unweighted Density = 0.70
    </section>
    </body>
    </html>
