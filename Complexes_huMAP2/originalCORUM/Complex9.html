
<!doctype html>

<html>

<head>
<title> NCOR complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex10.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'HDAC3', score: 5, href: "https://www.uniprot.org/uniprot/O15379" }},
{data: { id: 'TBL1X', score: 5, href: "https://www.uniprot.org/uniprot/O60907" }},
{data: { id: 'NCOR1', score: 5, href: "https://www.uniprot.org/uniprot/O75376" }},
{data: { id: 'GPS2', score: 5, href: "https://www.uniprot.org/uniprot/Q13227" }},
{data: { id: 'CORO2A', score: 4, href: "https://www.uniprot.org/uniprot/Q92828" }},
{data: { id: 'TBL1XR1', score: 5, href: "https://www.uniprot.org/uniprot/Q9BZK7" }}], 
 edges: [{ data: { source: 'TBL1X', target: 'GPS2', directed: 'false', weight: 0.705576} },
{ data: { source: 'HDAC3', target: 'GPS2', directed: 'false', weight: 0.94427} },
{ data: { source: 'GPS2', target: 'TBL1XR1', directed: 'false', weight: 0.9149139999999999} },
{ data: { source: 'GPS2', target: 'NCOR1', directed: 'false', weight: 0.8882610000000001} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    NCOR complex	<br> Unweighted Density = 0.27
    </section>
    </body>
    </html>
